        font-family="Arial, sans-serif" 
        font-size="7"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    Alt
  </text>
  
  <!-- AI/자동화를 상징하는 회전하는 원들 -->
  <circle cx="16" cy="16" r="10" 
