<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 배경 원 -->
  <circle cx="16" cy="16" r="15" fill="#4A90E2"/>
  
  <!-- Alt 텍스트를 상징하는 "Alt" -->
